<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Jost:ital,wght@0,100..900;1,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    
    <div>
        <img src="anime.jpeg">
    </div>

    <div class="right-section">
        
        <div class="above-form">
            SIGN UP BELOW TO GET STARTED
        </div>
        <div class="form-main">
            <legend>Your Details:</legend>
            <div class="form-details">
                <span>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </span>
                <span>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </span>
            </div>
            <div class="form-details">
                <span>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </span>
            
                <span>
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </span>
            </div>
            <div class="form-details">
                <span>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </span>
            
                <span>
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </span>
            </div>
        </div>
        <div class="bottom-sec">
            <button type="submit">Create Account</button>
        </div>
        <div class="bottom-sec">Already have an account? <a href="url">Log in</a></div>
        
    </div>
</body>
</html>
